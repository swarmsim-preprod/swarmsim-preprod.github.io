<tabs cur="cur.tab"></tabs> <div class="tab-content"> <div class="tab-pane active table-responsive"> <table class="table unit-table table-hover" style="width:auto"> <!-- filthy hack to show achievements on larvae page --> <tr ng-if="cur.tab.name == 'larva' && game.upgrade('achievementbonus').count() > 0"> <td class="upgrade-indicator"> <td class="titlecase"><a href="#/achievements">achievement points</a> <td>{{game.achievementPoints()|bignum:0}} <td>+{{(game.upgrade('achievementbonus').calcStats().prod - 1) * 100|number:0}}% larvae  <tr ng-repeat="unit in cur.tab.sortUnits() | filter:filterVisible track by unit.name"> <td class="upgrade-indicator" ng-click="click(unit)"> <span ng-if="unit.isNewlyUpgradable()" title="New upgrade available" class="animif glyphicon glyphicon-circle-arrow-up"></span>  <td ng-click="click(unit)"> <a ng-href="#{{cur.tab.url(unit)}}" class="titlecase"> {{unit.unittype.label}} {{unit.suffix}} </a>  <td ng-click="click(unit)"> {{unit.count()|bignum:0}}  <td ng-click="click(unit)"> <span ng-if="unit.velocity() != 0"> +{{unit.velocity()|bignum:1}}/sec </span>  <td ng-if="options.showAdvancedUnitData()"> <buyunitdropdown unit="unit" num="1"></buyunitdropdown>   </table> </div> </div>
